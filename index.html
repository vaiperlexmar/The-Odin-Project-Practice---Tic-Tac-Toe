<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="style/animations.css" />
  </head>
  <body>
    <div id="app">
      <aside class="settings-menu hidden">
        <button
          class="settings-menu__btn btn btn_transparent btn_whitebordered"
        >
          Change Name
        </button>
      </aside>

      <div id="overlay" class="overlay hidden"></div>
      <div class="service-bar">
        <button href="#" class="btn btn_transparent">
          <span class="material-symbols-outlined"> arrow_back </span>
        </button>
        <h1 class="name-display"></h1>
        <button class="btn btn_transparent" id="settings-btn">
          <span class="material-symbols-outlined"> settings </span>
        </button>
      </div>

      <div id="playground">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
      </div>

      <button class="btn btn_gray" id="reset-btn">RESET</button>
    </div>

    <script type="module" src="/main.js"></script>
    <script type="module" src="/components/settings.mjs"></script>
  </body>
</html>
